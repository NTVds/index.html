<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistência Técnica - Galego Cell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.8rem;
      color: #d4af37;
      font-weight: 800;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(212,175,55,0.3);
    }
    h2 {
      margin-bottom: 15px;
      color: #d4af37;
      border-bottom: 2px solid #d4af37;
      display: inline-block;
      padding-bottom: 5px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #d4af37, #8b7500);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
    }
    form {
      display: none;
      margin-top: 20px;
    }
    form.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #f5f5f5;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
      color: #fff;
    }
    textarea { resize: none; height: 100px; }
    .submit-btn {
      margin-top: 20px;
      background: #d4af37;
      color: #000;
      font-weight: 700;
    }
    .submit-btn:hover {
      background: #b99729;
    }
    /* Comprovante */
    #receipt {
      display: none;
      background: url('https://i.imgur.com/XjmygIM.jpeg') center/cover no-repeat;
      color: #000;
      padding: 40px;
      border-radius: 12px;
      margin-top: 20px;
      background-blend-mode: lighten;
      box-shadow: inset 0 0 50px rgba(255,255,255,0.6);
      position: relative;
    }
    #receipt::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://i.imgur.com/DgLmg9r.png') center/30% no-repeat;
      opacity: 0.1;
    }
    #receipt h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }
    #receipt p { margin-bottom: 8px; font-weight: 500; }
    #print-btn {
      margin-top: 15px;
      background: #000;
      color: #d4af37;
      border: 1px solid #d4af37;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/DgLmg9r.png" alt="Logo Galego Cell">
    <h1>Assistência Técnica - Galego Cell</h1>
  </header>

  <div class="container">
    <h2>Gerar Documentos</h2>
    <div class="buttons">
      <button onclick="showForm('os')">Ordem de Serviço</button>
      <button onclick="showForm('produto')">Comprovante de Produto</button>
      <button onclick="showForm('servico')">Comprovante de Serviço</button>
    </div>

    <!-- Formulários -->
    <form id="os-form">
      <label>Nome do Cliente</label>
      <input type="text" id="os-nome">
      <label>Telefone</label>
      <input type="text" id="os-telefone">
      <label>Descrição do Serviço</label>
      <textarea id="os-desc"></textarea>
      <button type="button" class="submit-btn" onclick="gerarComprovante('Ordem de Serviço')">Gerar OS</button>
    </form>

    <form id="produto-form">
      <label>Nome do Cliente</label>
      <input type="text" id="produto-nome">
      <label>Produto</label>
      <input type="text" id="produto-item">
      <label>Valor</label>
      <input type="text" id="produto-valor">
      <button type="button" class="submit-btn" onclick="gerarComprovante('Comprovante de Produto')">Gerar Comprovante</button>
    </form>

    <form id="servico-form">
      <label>Nome do Cliente</label>
      <input type="text" id="servico-nome">
      <label>Serviço</label>
      <input type="text" id="servico-item">
      <label>Valor</label>
      <input type="text" id="servico-valor">
      <button type="button" class="submit-btn" onclick="gerarComprovante('Comprovante de Serviço')">Gerar Comprovante</button>
    </form>

    <!-- Comprovante -->
    <div id="receipt">
      <h3 id="receipt-title"></h3>
      <p><strong>Cliente:</strong> <span id="r-nome"></span></p>
      <p><strong>Telefone:</strong> <span id="r-telefone"></span></p>
      <p><strong>Item/Serviço:</strong> <span id="r-item"></span></p>
      <p><strong>Valor:</strong> R$ <span id="r-valor"></span></p>
      <button id="print-btn" onclick="window.print()">Imprimir</button>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.getElementById(type+"-form").classList.add("active");
      document.getElementById("receipt").style.display = "none";
    }

    function gerarComprovante(tipo) {
      document.getElementById("receipt-title").innerText = tipo;
      let nome="", tel="", item="", valor="";
      
      if(tipo === "Ordem de Serviço") {
        nome = document.getElementById("os-nome").value;
        tel = document.getElementById("os-telefone").value;
        item = document.getElementById("os-desc").value;
      } else if(tipo === "Comprovante de Produto") {
        nome = document.getElementById("produto-nome").value;
        item = document.getElementById("produto-item").value;
        valor = document.getElementById("produto-valor").value;
      } else {
        nome = document.getElementById("servico-nome").value;
        item = document.getElementById("servico-item").value;
        valor = document.getElementById("servico-valor").value;
      }

      document.getElementById("r-nome").innerText = nome;
      document.getElementById("r-telefone").innerText = tel;
      document.getElementById("r-item").innerText = item;
      document.getElementById("r-valor").innerText = valor;

      document.getElementById("receipt").style.display = "block";
    }
  </script>
</body>
</html>
